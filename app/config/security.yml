    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                default_target_path: PapyrillioPapPalBundle_SampleList
            logout:       true
            anonymous:    true

    #access_control:
